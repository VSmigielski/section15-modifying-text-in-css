<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #text1{word-spacing:20px;}
        #text2{line-height: 20px;}
        #text3{line-height:3px;}
        #text4{white-space:pre;}
        #text5{white-space: nowrap;}
        #text6{width: 120px; word-wrap: break-word;}
    </style>
    <title>Text properties in CSS</title>
</head>
<body>
    <p id="text1">Example text</p>
    <p id="text2">Example Text<br/>Example text</p>
    <p id="text3">Example Text</p>
    <p id="text4">Example 
        Text</p>
    <p id="text5">Example 
        Text</p>
    <p id="text6">This is a looooooonnnnnnnngggggggg word</p>
</body>
</html>
